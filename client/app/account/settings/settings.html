<sidebar></sidebar>
<div id="breadcrumbs-wrapper">
  <div class="container">
    <div class="row">
      <div class="col s12 m12 l12">
        <h5 class="breadcrumbs-title">Settings</h5>
        <ol class="breadcrumbs"></ol>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <!--Basic Card-->
  <div id="basic-card" class="section">
    <div class="row">
      <div class="col s12 m8 l9">
        <div class="row">
          <div class="col s12 m8 l6">
            <form class="form_pwd" name="form_pwd" ng-submit="vm.changePassword(form_pwd)" novalidate>
              <div class="card">
                 <h4 class="header" style="margin-left:7px">Change Password</h4>
                <div class="card-content">
                  <div class="row">
                    <div class="input-field col s12">
                      <i ng-class="{'active':focus}" class="mdi-action-lock-outline prefix"></i>
                      <input id="currrent_pwd" type="password" name="currrent_pwd" focus="{{focus}}" class="validate" ng-model="vm.user.oldPassword"
                        required>
                      <label for="currrent_pwd" ng-class="{'active':focus}">Currrent Password</label>
                      <div class="errorTxt1" ng-show="form_pwd.currrent_pwd.$error.required && vm.submitted">
                        <div id="ufname-error" class="error">current password is required</div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <i ng-class="{'active':focus}" class="mdi-action-lock-outline prefix"></i>
                      <input id="new_pwd" type="password" name="new_pwd" focus="{{focus}}" class="validate" ng-model="vm.user.newPassword" ng-minlength="3"
                        required>
                      <label for="new_pwd" ng-class="{'active':focus}">New Password</label>
                      <div class="errorTxt1" ng-show="form_pwd.new_pwd.$error.required && vm.submitted">
                        <div id="ufname-error" class="error">New password is required</div>
                      </div>
                      <div class="errorTxt1" ng-show="form_pwd.new_pwd.$error.minlength && vm.submitted">
                        <div id="ufname-error" class="error">Password must be at least 3 characters.</div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <i ng-class="{'active':focus}" class="mdi-action-lock-outline prefix"></i>
                      <input id="confirm_pwd" type="password" name="confirm_pwd" focus="{{focus}}" class="validate" match="vm.user.newPassword"
                        ng-model="vm.user.confirmPassword" ng-minlength="3" required>
                      <label for="confirm_pwd" ng-class="{'active':focus}">Confirm New Password</label>
                      <div class="errorTxt1" ng-show="form_pwd.confirm_pwd.$error.required && vm.submitted">
                        <div id="ufname-error" class="error">Confirm password is required</div>
                      </div>
                      <div class="errorTxt1" ng-show="form_pwd.confirm_pwd.$error.minlength && vm.submitted">
                        <div id="ufname-error" class="error">Password must be at least 3 characters.</div>
                      </div>
                      <div class="errorTxt1" ng-show="form_pwd.confirm_pwd.$error.match && vm.submitted">
                        <div id="ufname-error" class="error">Passwords must match</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card-action">
                  <button class="btn btn-lg btn-primary" type="submit">Save changes</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col s6 m6 l6">
            
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
</div>
