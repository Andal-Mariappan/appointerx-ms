<sidebar></sidebar>
  <!-- START CONTENT -->
      <section id="content">
        
        <!--breadcrumbs start-->
        <div id="breadcrumbs-wrapper">
            <!-- Search for small screen -->
            <div class="header-search-wrapper grey hide-on-large-only">
                <i class="mdi-action-search active"></i>
                <input type="text" name="Search" class="header-search-input z-depth-2" placeholder="Explore Materialize">
            </div>
          <div class="container">
            <div class="row">
              <div class="col s12 m12 l12">
                <h5 class="breadcrumbs-title">Physicians Listing</h5>
                <ol class="breadcrumbs">
                    <li><a href="/">Home</a></li>
                    <li class="active">Events</li>
                </ol>
              </div>
            </div>
          </div>
        </div>
        <!--breadcrumbs end-->
        <!-- Modal Trigger -->
        <!--start container-->
        <div class="container">
          <div class="section">
             <div class="row">
                 <div class="col s6"><p class="caption"></p></div>
                    <div class="input-field col s5">
                    <i ng-class="{'active':focus}" class="mdi-action-search prefix"></i>
                    <input id="search" type="text" ng-model="search_events">
                    <label for="search" ng-class="{'active':focus}">Search by name</label>
                </div>

                    <a href="#" data-activates="new-event-out" class="new-event-collapse"></a>
                    <a href="#" ng-click="openForm()" data-position="bottom" data-delay="5" data-tooltip="Add new" class="tooltipped task-add btn-floating btn-large waves-effect waves-light "><i class="mdi-content-add"></i></a>
                </div> -->
             </div>

            <div class="divider"></div>
            <div class="col s12">
                <div class="row">
                <section class="plans-container" id="plans">
                 <div id="striped-table">
              <div class="row">
                <div class="col s12 m6 l12">
                  <table class="striped">
                    <thead>
                      <tr>
                        <th data-field="id">First Name</th>
                        <th data-field="name">Last Name</th>
                        <th data-field="price">Email</th>
                        <th data-field="price">Mobile</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="p in physicians | filter:search_events">
                        <td>{{p.first_name}}</td>
                        <td>{{p.last_name}}</td>
                        <td>{{p.email}}</td>
                        <td>{{p.mobile}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
                </section>
                </div>
                
                
             
          
          </div>
          </div>
        </div>
        <!--end container-->
      </section>
